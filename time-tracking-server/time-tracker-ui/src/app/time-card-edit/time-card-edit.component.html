<mat-card-header>
  <mat-card-title>Add timecard</mat-card-title>
</mat-card-header>
<mat-card-content fxLayout="column">
  <mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="Worked on" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project worked on</mat-label>
    <mat-select>
      <mat-option *ngFor="let project of projects" [value]="project.id">
        [{{project.code}}] {{project.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type of work</mat-label>
    <mat-select>
      <mat-option *ngFor="let tag of tags" [value]="tag.id">
        {{tag.id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input type="text" placeholder="How long have you worked" aria-label="Number" matInput [formControl]="duration" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let duration of filteredDurations | async" [value]="duration">
        {{duration}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Work description</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="3"
              cdkAutosizeMaxRows="10"></textarea>
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
  <button color="primary" mat-button (click)="handleAddTimecardClick()">Add timecard</button>
  <button mat-button (click)="handleCancelClick()">Cancel</button>
</mat-card-actions>
