<div id="login-form" fxFlexFill fxLayoutAlign="center center">
  <mat-card fxLayout="column" fxLayoutAlign="space-around center">
    <mat-card-header>
      <mat-card-title>Welcome to GD timelogger!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input name="username" matInput placeholder="Enter your username" type="text" [formControl]="userNameControl" [errorStateMatcher]="fieldMatcher">
        <mat-error *ngIf="userNameControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input name="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="passwordControl" [errorStateMatcher]="fieldMatcher">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-button (click)="handleLoginClick()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
