<mat-card>
  <mat-card-header>
    <mat-card-title>My profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm">
      <mat-form-field>
        <input name="username" matInput placeholder="Username" type="text" [formControl]="userNameControl" [errorStateMatcher]="fieldMatcher">
        <mat-error *ngIf="userNameControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="userNameControl.hasError('minlength') && !userNameControl.hasError('required')">
          At least 3 characters
        </mat-error>
      </mat-form-field>

      <br/>

      <mat-form-field>
        <input name="fullname" matInput placeholder="Fullname" type="text" [formControl]="fullNameControl" [errorStateMatcher]="fieldMatcher">
      </mat-form-field>

      <br/>

      <br/>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onSaveClick()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
