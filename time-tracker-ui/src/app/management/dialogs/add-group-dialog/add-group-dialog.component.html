<mat-card-header>
  <mat-card-title>Create new group</mat-card-title>
</mat-card-header>

<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="New group name">
  </mat-form-field>
</mat-dialog-content>

<mat-card-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>New group</button>
</mat-card-actions>
