group 'ua.timetracker.shared'
version '0.1-SNAPSHOT'
description = 'Shared dependencies accross all projects'

buildscript {
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${versions.springBoot}"
        classpath "io.spring.gradle:dependency-management-plugin:${versions.springDependencyManagement}"
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.projectlombok:lombok"
    compile "org.hibernate:hibernate-java8"
    compile "com.google.guava:guava:${versions.guava}"
    compile 'org.slf4j:slf4j-api:1.7.25'

    testCompile "org.junit.jupiter:junit-jupiter-engine:${versions.junit}"
}

bootJar {
    enabled = false
}

jar {
    version = project.version
    enabled = true
}

